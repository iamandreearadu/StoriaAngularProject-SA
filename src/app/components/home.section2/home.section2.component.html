<section class="section-2 h-auto p-4" id="locations">
  <h1 class="text-center text-uppercase">{{ "home.locations" | translate }}</h1>
  <div class="row justify-content-center">
    <div
      class="storia-italia-locations col-xs-12 col-sm-12 col-md-6 col-lg-4 text-center"
      *ngFor="let data of locations"
    >
      <div>
        <a routerLink="/{{ data.link }}">
          <img
            src="{{ data.image }}"
            alt="Storia Logo"
            class="storia-italia-image m-4 rounded-circle"
          />
        </a>
      </div>
    </div>
  </div>
</section>
