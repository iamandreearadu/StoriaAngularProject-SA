<section class="wrapperr">
  <h1 class="text-center mb-5">
    Book now for your favorite event!
    <br />
    We have prepared the most exclusive events for you in all our locations
  </h1>
  <div class="text-center m-4" *ngIf="!showAddEventButton">
    <app-my-button
      class="p-2"
      [Name]="'NEW EVENT'"
      (click)="showForm()"
    ></app-my-button>
  </div>

  <div class="form-area container" *ngIf="toDisplayForm">
    <h4 class="text-white text-uppercase">create event</h4>
    <form #eventForm="ngForm" (ngSubmit)="onCreateEvent(eventForm.value)">
      <div class="d-flex flex-row mb-2">
        <label class="text-white text-capitalize create-event-form-label" for=""
          >location</label
        >
        <input type="text" name="location" ngModel />
      </div>
      <div class="d-flex flex-row mb-2">
        <label class="text-white text-capitalize create-event-form-label" for=""
          >event</label
        >
        <input type="text" name="event" ngModel />
      </div>
      <div class="d-flex flex-row mb-2">
        <label class="text-white text-capitalize create-event-form-label" for=""
          >guest</label
        >
        <input type="text" name="guest" ngModel />
      </div>
      <div class="d-flex flex-row mb-2">
        <label class="text-white text-capitalize create-event-form-label" for=""
          >date</label
        >
        <input type="text" name="date" ngModel />
      </div>
      <div class="d-flex flex-row mb-2">
        <label class="text-white text-capitalize create-event-form-label" for=""
          >hour</label
        >
        <input type="text" name="hour" ngModel />
      </div>
      <div class="d-flex flex-row mb-2">
        <label class="text-white text-capitalize create-event-form-label" for=""
          >duration</label
        >
        <input type="text" name="duration" ngModel />
      </div>
      <div class="d-flex flex-row mb-2">
        <label class="text-white text-capitalize create-event-form-label" for=""
          >price</label
        >
        <input type="text" name="price" ngModel />
      </div>
      <div class="d-flex flex-row mb-2">
        <label class="text-white text-capitalize create-event-form-label" for=""
          >free (true/ false)</label
        >
        <input type="text" name="free" ngModel />
      </div>
      <div class="d-flex flex-row mb-2">
        <label class="text-white text-capitalize create-event-form-label" for=""
          >phone number</label
        >
        <input type="text" name="phone" ngModel />
      </div>
      <input
        class="create-event-submit-input text-capitalize p-3"
        type="submit"
        value="add product"
      />
    </form>
  </div>
  <div class="row card-container justify-content-center">
    <div
      #eventCard
      class="card m-2 col-xs-12 col-sm-12 col-md-6 col-lg-3 text-white"
      style="
        background-image: url('https://source.unsplash.com/random/?italia');
      "
      *ngFor="let data of myEvents"
    >
      <div class="card-img-overlay d-flex flex-column">
        <div class="card-body">
          <small class="card-meta text-uppercase text-right pull-right">{{
            data.location
          }}</small>
          <h3 class="card-title text-uppercase mt-5 font-weight-bold">
            {{ data.event }}
          </h3>
          <h6>{{ data.date }}</h6>
          <h6>
            at
            <span>{{ data.hour }}</span>
          </h6>
          <h6 class="my-0 text-white d-block">RSVP: {{ data.tel }}</h6>
          <div class="price-container d-flex pt-2" *ngIf="isNotFree">
            <h4 class="me-2">Price</h4>
            <h4 class="price">{{ data.price }} Lei</h4>
          </div>
          <!-- <h5>{{ data.duration }}</h5> -->
          <div class="guest-price-data p-1 mt-3">
            <h5 class="special-guest text-center pull-center mt-3">
              SPECIAL GUEST
            </h5>
            <h3
              class="guest text-center font-weight-bold pull-center py-1 px-5"
            >
              {{ data.guest }}
            </h3>
          </div>
        </div>

        <div class="media">
          <div class="media-body pull-right text-right">
            <app-my-button
              *ngIf="!showAddEventButton"
              class="p-2 text-danger"
              [Name]="'DEL'"
              (click)="onDeleteEvent(data._id)"
            ></app-my-button>

            <app-modal-event></app-modal-event>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
